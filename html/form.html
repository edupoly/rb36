<html>
    <head></head>
    <body>
        <form action="http://neeistam.com" method="get" enctype="multipart/form-data">
            <label for="fname">Full Name: </label>
            <input maxlength="10" required id='fname' type="text" name="fn" placeholder="please enter your name">
            <br>
            <input type="password" name="pwd" disabled>
            <br>
            <input type="date" name="dob">
            <br>
            <input type="color" name="fav">
            <br>
            <input type="email" name="email">
            <br>
            <input type="number" min="100" max="150" name="weight">
            <br>
            <input type="radio" name="pinder" value="purush">:<label>Male</label>
            <input type="radio" name="pinder" value="stri">:Female
            <input type="radio" name="pinder" value="thelidu">:Others
            <br>
            <input type="checkbox" name="agree" value="agreed">
            <br>
            <select name="country" multiple>
                <option value="IND">India</option>
                <option value="SWD">Sweden</option>
                <option value="SIG">Singapore</option>
                <option value="MAL">Malasia</option>
                <option value="TWN">Tiwan</option>
            </select>
            <br>
            <textarea name="" id="" cols="30" rows="10" name="review"></textarea>
            <br>
            <input type="file" name="dp">
            <br>
            <input type="submit" value="Lets see other buttons"></input>
        </form>
    </body>
</html>
