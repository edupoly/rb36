                display: flex;

                align-items: center;
                height:500px;
            }
            .xyz *{
                border:1px solid;
                margin:10px;
                width:200px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Home</li>
            <li>Aboutus</li>
            <li>Contactus</li>
        </ul>
        <div class="abc">
            <div>Praveen</div>
            <h2>Edupoly</h2>
            <b>India</b>
        </div>
        <div class="xyz">
            <b>Kiran</b>
            <u>Karthik</u>
            <i>Vishnu</i>
            <s>Vardhan</s>
        </div>

</html>
