<html>
    <head></head>
    <body>
        <h1>Student Registration</h1>
        <form onsubmit="addStudent(event)">
            <input type="text" id='name' name="name" placeholder="enter name">
            <br>
            <input type="text" id="mobile" name="mobile" placeholder="enter mobile">
            <br>
            <input type="text" id="course" name="course" placeholder="enter course">
            <br>
            <button>Submit</button>
        </form>
        <script>
            function addStudent(e){
                e.preventDefault();
                var newstudent = {
                    name:document.getElementById('name').value,
                    mobile:document.getElementById('mobile').value,
                    course:document.getElementById('course').value,
                }
                console.log(newstudent)
                fetch("http://localhost:8086/registerStudent",{
                    method: "POST", // *GET, POST, PUT, DELETE, etc.
                    mode: "cors", // no-cors, *cors, same-origin
                    cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
                    credentials: "same-origin", // include, *same-origin, omit
                    headers: {
                    "Content-Type": "application/json",
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    redirect: "follow", // manual, *follow, error
                    referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                    body: JSON.stringify(newstudent), // body data type must match "Content-Type" header
                }).then(res=>{console.log(res)})
            }
        </script>
    </body>
</html>
