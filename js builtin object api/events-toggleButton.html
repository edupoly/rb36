<html>
    <head>
        <style>
           
        </style>
    </head>
    <body>
        <button onclick="toggleColor()" id="d1">white</button>
        <script>
          function toggleColor(){
            if(document.getElementById("d1").style.backgroundColor===""){
                document.getElementById("d1").style.backgroundColor="green"
            }else{
                document.getElementById("d1").style.backgroundColor=""
            }
          }
        </script>
    </body>
</html>
