<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <i class="bi bi-star" onclick="fill(1)"></i>
        <i class="bi bi-star" onclick="fill(2)"></i>
        <i class="bi bi-star" onclick="fill(3)"></i>
        <i class="bi bi-star" onclick="fill(4)"></i>
        <i class="bi bi-star" onclick="fill(5)"></i>
        <script>
            function fill(rating){

                var x = document.querySelectorAll('.bi');
                x.forEach(function(s){
                    s.className="bi bi-star"
                })
                for(var i=0;i<=rating-1;i++){
                    x[i].className="bi bi-star-fill"
                }
                console.log
            }
        </script>
    </body>
</html>
