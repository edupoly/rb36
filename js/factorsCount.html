        <script>
            var n = +prompt();
            var i=1;
            var c =0;
            while(i<=n){
                if(n%i===0){
                    c=c+1;
                }
                i++;
            }
            if(c===2){
                console.log("ZGiven num is Prime number")
            }
            else{
                console.log("Not a prime")
            }
        </script>
